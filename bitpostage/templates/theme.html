<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BitPostage: {% block title %}Bitcoins to Postage{% end %}</title>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/bitpostage.css" />
		<script src="/static/js/underscore.js"></script>

	<body>

			<div class="navbar-inner">

						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand logo" href="/">BitPostage</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="/about">About</a></li>
							<li><a href="/faq">Faq</a></li>
						</ul>
						<form class="navbar-form pull-right">
							<input class="span2" type="text" name="email" placeholder="Email">
							<input class="span2" type="password" name="password" placeholder="Password">
							<button type="submit" class="btn">Sign in</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			{% block body %}
